<h2> App Todo</h2>
<div>
  <input (keydown.enter)="addTodo()" [formControl]="inputControl" type="text">
</div>

<ul>
  <li *ngFor="let todo of todoList; index as i" [class.competed]="todo.completed">
    <div (click)="toggleTodo(i)">
      ID: {{todo.id}}
      <br>
      {{todo.title}}
    </div>

    <button (click)="deleteTodo(i)">delete</button>
  </li>
</ul>
